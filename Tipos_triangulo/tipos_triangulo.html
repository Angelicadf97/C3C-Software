<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Triângulo</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 98vh;
            background-color: rgb(75, 75, 75);
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        }
        main{
            text-align: center;
            margin: 0;
            width: 300px;
            background-image: linear-gradient(to bottom, rgb(206, 37, 164), rgb(233, 119, 25));
            padding: 50px;
            border-radius: 50px;
        }
        label{
            font-size: 12px;
        }
        input{
            border-radius: 10px;
            border: 0ch;
            padding: 10px;
            text-align: center;
        }
        button{
            border-radius: 10px;
            border: 0ch;
            padding: 10px;
            text-align: center;
        }
        #resultado{
            font-size: 20px;
        }
        #explicacao{
            font-size: 15px;
        }
    </style>
</head>
<body>
    <main>
        <h1>Tipos de Triângulo</h1>
        <label for="ladoA">Digite o lado A:</label><br>
        <input type="number" id="ladoA" placeholder="valor em cm"><br>
        <label for="ladoB">Digite o lado B:</label><br>
        <input type="number" id="ladoB" placeholder="valor em cm"><br>
        <label for="ladoC">Digite o lado C:</label><br>
        <input type="number" id="ladoC" placeholder="valor em cm"><br><br>
        <button onclick="result()">Resultado</button><br>
        <p id="resultado"></p>
        <p id="explicacao"></p>
    </main>
    <script src="./tipos_triangulo.js"></script>
</body>
</html>
